    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.11.0'
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = "UTF-8"
}

tasks.withType(Jar).configureEach {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	includeEmptyDirs = false
}

tasks.withType(Jar).configureEach {
	includeEmptyDirs = false
	exclude "META-INF/**"
	exclude "**/*.html"
}

ext.coreExcludes = []

tasks.register('modelJar', Jar) {
	archiveClassifier = "model"
	from(sourceSets.main.output) {
		include "**/model/**"
		project.ext.coreExcludes.addAll(includes)
	}
}

tasks.register('controllerJar', Jar) {
	archiveClassifier = "controller"
	from(sourceSets.main.output) {
		include "**/controller/**"
		project.ext.coreExcludes.addAll(includes)
	}
}

tasks.register('persistenceJar', Jar) {
	archiveClassifier = "persistence"
	from(sourceSets.main.output) {
		include "**/persistence/**"
		project.ext.coreExcludes.addAll(includes)
	}
}

tasks.register('serviceJar', Jar) {
	archiveClassifier = "service"
	from(sourceSets.main.output) {
		include "**/service/**"
		project.ext.coreExcludes.addAll(includes)
	}
}

tasks.register('uiJar', Jar) {
	archiveClassifier = "ui"
	from(sourceSets.main.output) {
		include "**/ui/**"
		project.ext.coreExcludes.addAll(includes)
	}
}

tasks.register('resourcesJar', Jar) {
	archiveClassifier = "resources"
	from(sourceSets.main.output) {
		include "etc/**/*.properties"
		include "etc/**/*.xml"
		include "etc/**/*.xsd"
		project.ext.coreExcludes.addAll(includes)
	}
}

tasks.register('coreJar', Jar) {
	archiveClassifier = "core"
	from(sourceSets.main.output) {
		exclude project.ext.coreExcludes
	}
}

javadoc.options.addStringOption("Xdoclint:none", "-quiet")

tasks.register('javadocJar', Jar) {
	archiveClassifier = "javadoc"
	from javadoc
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        html.required.set(true)
        xml.required.set(true)
        csv.required.set(false)
    }
}

artifacts{
	archives modelJar
	archives controllerJar
	archives persistenceJar
	archives serviceJar
	archives uiJar
	archives resourcesJar
	archives coreJar
}

uploadArchives{
    repositories{
        mavenDeployer{
            repository(url: System.getenv("REPOSITORY_URL")){
                authentication(userName: System.getenv("REPOSITORY_USERNAME"),
						       password: System.getenv("REPOSITORY_PASSWORD"))
            }
        }
    }
}