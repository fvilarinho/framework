name: CI/CD

on:
  push:
    branches: 
      - 'master'
      - 'develop'
    paths-ignore:
      - 'LICENSE'
      - '*.md'

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      REPOSITORY_USER: ${{ secrets.REPOSITORY_USER }}
      REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and Test
      env:
        REPOSITORY_URL: ${{ secrets.REPOSITORY_URL }}
        REPOSITORY_USER: ${{ secrets.REPOSITORY_USER }}
        REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}
      run: ./build.sh
    - name: Publish
      env:
        REPOSITORY_URL: ${{ secrets.REPOSITORY_URL }}
        REPOSITORY_USER: ${{ secrets.REPOSITORY_USER }}
        REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}
      run: ./publish.sh