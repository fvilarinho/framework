name: Framework CI/CD pipeline

on:
  push:
    branches: 
      - '*'
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - 'docs/**'

jobs:
  run:
    name: Jobs
    runs-on: ubuntu-latest

    steps:
    - name: Download project files
      uses: actions/checkout@v5

    - name: Set up JDK
      uses: actions/setup-java@v5
      with:
        distribution: corretto
        java-version: 21

    - name: Build and Test
      env:
        BUILD_REPOSITORY_URL: ${{ secrets.BUILD_REPOSITORY_URL }}
        BUILD_REPOSITORY_USERNAME: ${{ secrets.BUILD_REPOSITORY_USERNAME }}
        BUILD_REPOSITORY_PASSWORD: ${{ secrets.BUILD_REPOSITORY_PASSWORD }}
      run: ./build.sh

    - name: Code Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      run: ./codeAnalysis.sh

    - name: Publish
      if: contains(github.event.files, 'gradle.properties')
      env:
        PUBLISH_REPOSITORY_URL: ${{ secrets.PUBLISH_REPOSITORY_URL }}
        PUBLISH_REPOSITORY_USERNAME: ${{ secrets.PUBLISH_REPOSITORY_USERNAME }}
        PUBLISH_REPOSITORY_PASSWORD: ${{ secrets.PUBLISH_REPOSITORY_PASSWORD }}
      run: ./publish.sh