name: CI/CD

on:
  push:
    branches: 
      - '*'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Download project files
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build and Test
      env:
        REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}
      run: ./build.sh

    - name: Publish
      if: contains(github.event.files, 'gradle.properties')
      env:
        REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}
      run: ./publish.sh